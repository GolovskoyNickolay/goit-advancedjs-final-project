<!-- partials/ui-kit.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UI Kit</title>
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-final-project/assets/styles-DKB3goYK.css">
  </head>
  <body>
    <h1>UI Kit</h1>

    <div class="icon-row icon-row-white">
      <a href="https://www.facebook.com/goITclub/" class="icon icon-facebook">
        <svg aria-hidden="true" width="28" height="28">
          <use xlink:href="./img/icons.svg#icon-facebook"></use>
        </svg>
      </a>
      <a href="https://www.instagram.com/goitclub/" class="icon icon-instagram">
        <svg aria-hidden="true" width="28" height="28">
          <use xlink:href="./img/icons.svg#icon-instagram"></use>
        </svg>
      </a>
      <a href="https://www.youtube.com/c/GoIT" class="icon icon-youtube">
        <svg aria-hidden="true" width="28" height="28">
          <use xlink:href="./img/icons.svg#icon-youtube"></use>
        </svg>
      </a>
    </div>

    <!-- New dark-square row (inverted behavior) -->
    <div class="icon-row icon-row-black">
      <a href="https://www.facebook.com/goITclub/" class="icon icon-facebook">
        <svg aria-hidden="true" width="28" height="28">
          <use xlink:href="./img/icons.svg#icon-facebook"></use>
        </svg>
      </a>
      <a href="https://www.instagram.com/goitclub/" class="icon icon-instagram">
        <svg aria-hidden="true" width="28" height="28">
          <use xlink:href="./img/icons.svg#icon-instagram"></use>
        </svg>
      </a>
      <a href="https://www.youtube.com/c/GoIT" class="icon icon-youtube">
        <svg aria-hidden="true" width="28" height="28">
          <use xlink:href="./img/icons.svg#icon-youtube"></use>
        </svg>
      </a>
    </div>

    <div class="ui-kit-wrapper">
      <button type="button" class="favorites-btn">
        <span class="favorites-btn-text">Add to favorites</span>
        <svg class="icon-heart" height="18" width="20">
          <use xlink:href="./img/icons.svg#icon-heart"></use>
        </svg>
      </button>
    </div>

    <div class="ui-kit-wrapper">
      <button type="button" class="rate-btn">Give a rating</button>
    </div>

    <div class="ui-kit-wrapper">
      <form class="search-form" id="search-form" style="display: block">
        <input
          type="text"
          class="search-input"
          id="search-input"
          placeholder="Search"
          aria-label="Search exercises"
        />
        <button type="submit" class="search-button" aria-label="Start search">
          <svg width="18" height="18">
            <use xlink:href="./img/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <div class="ui-kit-wrapper">
      <ul class="menu-items router sticky">
        <li class="menu-item active">
          <a href="./index.html">Home</a>
        </li>
        <li class="menu-item">
          <a href="./favorites.html">Favorites</a>
        </li>
      </ul>
    </div>

    <div class="ui-kit-wrapper">
      <div
        class="pagination"
        data-total="3"
        data-current="2"
        style="display: flex"
      >
        <li data-index="0" class="pagination-page">1</li>
        <li data-index="1" class="pagination-page">2</li>
        <li data-index="2" class="pagination-page selected">3</li>
      </div>
    </div>

    <div class="ui-kit-wrapper">
      <ul class="category-list">
        <li class="category-card" data-muscle="abductors">
          <h3 class="muscle-title">Abductors</h3>
          <p class="muscle-subtitle">Muscles</p>
        </li>
      </ul>
    </div>

    <div class="ui-kit-wrapper">
      <ul class="workout-list">
        <li class="workout-card" data-workout="air-bike">
          <div class="workout-card-container">
            <div class="workout-header">
              <span class="workout-badge">WORKOUT</span>
              <span class="workout-rating-value">4.0</span>
              <svg width="18" height="18" class="workout-rating-icon">
                <use xlink:href="./img/icons.svg#icon-Star"></use>
              </svg>
              <a href="#" class="workout-start-btn"
                >Start
                <svg width="16" height="16" class="workout-start-icon">
                  <use xlink:href="./img/icons.svg#menu"></use>
                </svg>
              </a>
            </div>
            <div class="workout-body">
              <svg width="24" height="24" class="workout-icon">
                <use xlink:href="./img/icons.svg#icon-running"></use>
              </svg>
              <h3 class="workout-title">Air bike</h3>
            </div>
            <ul class="workout-meta">
              <li class="workout-meta-item">
                Burned calories:
                <span class="workout-meta-value">312 / 360</span>
              </li>
              <li class="workout-meta-item">
                Body part: <span class="workout-meta-value">Waist</span>
              </li>
              <li class="workout-meta-item">
                Target: <span class="workout-meta-value">Abs</span>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
